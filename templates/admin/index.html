<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <title>后台管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="{{ url_for('static', filename='layuiadmin/layui/css/layui.css') }}" media="all">
  <link rel="stylesheet" href="{{ url_for('static', filename='layuiadmin/style/admin.css') }}" media="all">
</head>

<body class="layui-layout-body">

<div id="LAY_app">
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <!-- 头部区域 -->
      <ul class="layui-nav layui-layout-left">
        <li class="layui-nav-item layadmin-flexible" lay-unselect>
          <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
            <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
          </a>
        </li>
        <li class="layui-nav-item" lay-unselect>
          <a href="javascript:;" layadmin-event="refresh" title="刷新">
            <i class="layui-icon layui-icon-refresh-3"></i>
          </a>
        </li>
      </ul>
      <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
        <li class="layui-nav-item layui-hide-xs" lay-unselect>
          <a href="javascript:;" layadmin-event="fullscreen">
            <i class="layui-icon layui-icon-screen-full"></i>
          </a>
        </li>
        <li class="layui-nav-item" lay-unselect>
          <a href="javascript:;">
            <cite sec:authentication="name"></cite>
          </a>
          <dl class="layui-nav-child">
            <dd><a lay-href="user/info">基本资料</a></dd>
            <dd><a lay-href="user/password">修改密码</a></dd>
            <hr>
            <dd style="text-align: center;"><a th:href="@{/logout}">退出</a></dd>
          </dl>
        </li>

        <li class="layui-nav-item layui-hide-xs" lay-unselect>
          <a href="javascript:;" ><i class="layui-icon layui-icon-more-vertical"></i></a>
        </li>
        <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-unselect>
          <a href="javascript:;" ><i class="layui-icon layui-icon-more-vertical"></i></a>
        </li>
      </ul>
    </div>

    <!-- 侧边菜单 -->
    <div class="layui-side layui-side-menu">
      <div class="layui-side-scroll">
        <div class="layui-logo">
          <span>后台管理系统</span>
        </div>

        <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu">
          <!--目前只支持三级菜单-->
          {#<li data-name="" th:class="${pIndex.index == 0?'layui-nav-item layui-nav-itemed':'layui-nav-item'}" th:each="item,pIndex:${menuTree.data}">
            <a href="javascript:;" th:lay-tips="${item.title}" lay-direction="2">
              <i th:class="${'layui-icon ' + item.css}"></i>
              <cite th:text="${item.title}"></cite>
            </a>
            <dl class="layui-nav-child" th:if="${not #strings.isEmpty(item.children)}">
              <dd th:data-name="${child.href}" th:class="${#strings.isEmpty(child.children) && pIndex.index == 0 && cIndex.index == 0 ?'layui-this':''}" th:each="child,cIndex:${item.children}">
                <a th:lay-href="${child.href}" th:text="${child.title}"></a>
                <dl class="layui-nav-child" th:if="${not #strings.isEmpty(child.children)}">
                  <dd th:each="child0,dIndex:${child.children}" th:class="${#strings.isEmpty(child0.children) && cIndex.index == 0 && dIndex.index == 0 ?'layui-this':''}" >
                    <a th:lay-href="${child0.getHref()}" th:text="${child0.getTitle()}"></a>
                  </dd>
                </dl>
              </dd>
            </dl>
          </li> #}

        </ul>
      </div>
    </div>

    <!-- 页面标签 -->
    <div class="layadmin-pagetabs" id="LAY_app_tabs">
      <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
      <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
      <div class="layui-icon layadmin-tabs-control layui-icon-down">
        <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
          <li class="layui-nav-item" lay-unselect>
            <a href="javascript:;"></a>
            <dl class="layui-nav-child layui-anim-fadein">
              <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
              <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
              <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
            </dl>
          </li>
        </ul>
      </div>
      <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
        <ul class="layui-tab-title" id="LAY_app_tabsheader">
          <li lay-id="home/console.html" lay-attr="home/console.html" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
        </ul>
      </div>
    </div>


    <!-- 主体内容 -->
    <div class="layui-body" id="LAY_app_body">
      <div class="layadmin-tabsbody-item layui-show">
        <iframe th:src="${firstHref}" frameborder="0" class="layadmin-iframe"></iframe>
      </div>
    </div>

    <!-- 辅助元素，一般用于移动设备下遮罩 -->
    <div class="layadmin-body-shade" layadmin-event="shade"></div>
  </div>
</div>

<script src="{{ url_for('static', filename='layuiadmin/layui/layui.js') }}"></script>
<script>
  layui.config({
    base: '{{ url_for('static', filename='layuiadmin/') }}'
  }).extend({
    index: 'lib/index' //主入口模块
  }).use('index');
</script>

</body>
</html>
